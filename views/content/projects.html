<section class="md-whiteframe-z1 project">
  <md-list>
    <md-subheader class="md-no-sticky">All the projects are below</md-subheader>
    <md-toolbar>
      <div class="md-toolbar-tools">
        <h2>
          <span>Project Title</span>
        </h2>
        <ng-md-icon icon="check_circle" class="" size="20"></ng-md-icon>
        <ng-md-icon icon="error" class="" size="20"></ng-md-icon>
        <ng-md-icon icon="warning" class="" size="20"></ng-md-icon>
        <md-button class="md-raised">TEST</md-button>
        <ng-md-icon icon="add" class="" size="20"></ng-md-icon>
      </div>
    </md-toolbar>
    <md-content flex layout-padding>
      <form name="userForm">
        <div layout-gt-sm="row">
          <md-input-container class="md-block" flex-gt-sm>
            <label>Project Title</label>
            <input ng-model="project.title">
          </md-input-container>
          <md-input-container class="md-block" flex-gt-sm>
            <label>Project Alias</label>
            <input ng-model="project.alias">
          </md-input-container>
        </div>
        <md-input-container class="md-block" flex-gt-md>
          <label>URL</label>
          <input type="text">
        </md-input-container>
        <md-card-actions class="layout-align-center layout-row">
          <md-button class="md-raised">SAVE</md-button>
        </md-card-actions>
      </form>
    </md-content>
  </md-list>
</section>
