<div class="api-section md-whiteframe-z1">

<div layout="column" layout-fill>
  <md-toolbar>
    <div class="md-toolbar-tools">
      <h2>
        <span>Title</span>
      </h2>
      <span flex></span>
      <md-button aria-label="Favorite" class="md-icon-button">
        <md-icon></md-icon>
      </md-button>
      <md-button aria-label="More" class="md-icon-button">
        <md-icon></md-icon>
      </md-button>
    </div>
    </md-toolbar>
    <md-content flex layout-padding>
      <form name="userForm">
        <div layout-gt-sm="row">
          <md-input-container class="md-block" flex-gt-sm>
            <label>Title</label>
            <input ng-model="api.title">
          </md-input-container>
          <md-input-container class="md-block" flex-gt-sm>
            <label>Type</label>
            <md-select ng-model="api.type">
              <md-option value="get">
                GET
              </md-option>
              <md-option value="post">
                POST
              </md-option>
              <md-option value="put">
                PUT
              </md-option>
              <md-option value="delete">
                DELETE
              </md-option>
            </md-select>
          </md-input-container>
        </div>
        <md-input-container class="test md-block md-icon-right">
          <label>URL</label>
          <input ng-model="api.url">
          <md-icon> tick</md-icon>
          <md-button class="md-raised">Test</md-button>
        </md-input-container>

        <md-input-container class="md-block">
          <label>Comment</label>
          <textarea ng-model="api.comment" columns="1" md-maxlength="150" rows="5"></textarea>
        </md-input-container>

        <md-button class="md-raised">Save</md-button>
      </form>
    </md-content>
  </div>

</div>
